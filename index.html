
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hawkeye Presale</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.32.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      background-image: url('white-eagle.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px white;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
    }

    .counter, .timer {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
    }

    .progress-bar {
      height: 20px;
      width: 55%;
      background-color: white;
      transition: width 0.5s ease-in-out;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background-color: white;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ccc;
    }

    .wallet-link {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HAWKEYE PRESALE</h1>
    <div class="timer" id="timer">Time Remaining: Loading...</div>
    <div class="counter" id="counter">55% of tokens sold</div>
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <a href="https://phantom.app/" target="_blank" class="wallet-link">Phantom Wallet verbinden</a><br>
    <button onclick="buyNow()">1 SOL kaufen</button>
  </div>

  <script>
    const presaleEnd = new Date("2025-05-01T00:00:00Z").getTime();
    const counter = document.getElementById("counter");
    const timer = document.getElementById("timer");
    const progressBar = document.getElementById("progressBar");

    function updateTimer() {
      const now = Date.now();
      const diff = presaleEnd - now;

      if (diff <= 0) {
        timer.innerText = "Presale Ended";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timer.innerText = `Time Remaining: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function buyNow() {
      window.open("https://explorer.solana.com/address/2ymfWmDGtvqpTWhHFn2pxhDiTLpStphVFaJDnwjSMTsi?cluster=mainnet", "_blank");
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
