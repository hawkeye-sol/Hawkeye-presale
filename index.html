<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawkeye Presale</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #1a1a1a, #000000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: #111;
      border: 2px solid #444;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffe1;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #00ffe1;
      margin-bottom: 10px;
    }
    .counter {
      font-size: 2em;
      margin: 20px 0;
      color: #00ffe1;
    }
    button, .wallet-btn {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      background-color: #00ffe1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
    }
    button:hover, .wallet-btn:hover {
      background-color: #00d4b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hawkeye-logo.png" alt="Hawkeye Logo" class="logo">
    <h1>HAWKEYE COIN PRESALE</h1>
    <div class="counter" id="counter">0 SOL Raised</div>
    <button onclick="buyNow()">Buy Now</button>
    <br>
    <button class="wallet-btn" onclick="connectMetaMask()">Connect MetaMask</button>
    <button class="wallet-btn" onclick="connectPhantom()">Connect Phantom</button>
  </div>

  <script>
    let counter = 0;

    function buyNow() {
      alert("Please send SOL to: 2ymfWmDGtvqpTWhHFn2pxhDiTLpStphVFaJDnwjSMTsi");
      counter += 1;
      document.getElementById("counter").innerText = counter + " SOL Raised";
    }

    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          alert('Connected to MetaMask: ' + accounts[0]);
        } catch (err) {
          console.error(err);
        }
      } else {
        alert('MetaMask not found.');
      }
    }

    async function connectPhantom() {
      try {
        const resp = await window.solana.connect();
        alert('Connected to Phantom: ' + resp.publicKey.toString());
      } catch (err) {
        console.error(err);
        alert('Phantom not found.');
      }
    }
  </script>
</body>
</html>
