      let progressPercentage = (totalSolRaised / presaleGoal) * 100;
      document.getElementById("progressBar").style.width = progressPercentage + "%";
      document.getElementById("counter").innerText = totalSolRaised + " SOL Raised";

    // Countdown timer function
    function updateTimer() {
      let remainingTime = presaleEndTime - Date.now();
      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        document.getElementById("timer").innerText = "Presale Ended";
      } else {
        let minutes = Math.floor(remainingTime / 60000);
        let seconds = Math.floor((remainingTime % 60000) / 1000);
        document.getElementById("timer").innerText = `Time Remaining: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
      }
    }

    // Start countdown timer
    let timerInterval = setInterval(updateTimer, 1000);
