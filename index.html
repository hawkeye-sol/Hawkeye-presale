
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawkeye Coin Presale</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    .progress-container {
      width: 80%;
      background-color: #333;
      border-radius: 20px;
      margin: 20px auto;
      height: 30px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: white;
      width: 85%;
      animation: grow 2s ease-out forwards;
    }
    @keyframes grow {
      from { width: 85%; }
      to { width: 85%; }
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <img src="hawk.png" alt="Hawkeye Logo">
  <h1>Hawkeye Coin Presale</h1>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <p>85% of the presale goal reached</p>
  <button onclick="buyNow()">Buy now with Phantom Wallet</button>
  <div class="info">
    <p>The Hawkeye Coin will launch on <strong>May 1st, 2025</strong> and is fully based on the <strong>Solana blockchain</strong>.</p>
    <p>The destination address for the presale is: <code>2ymfWmDGtvqpTWhHFn2pxhDiTLpStphVFaJDnwjSMTsi</code></p>
  </div>
  <script>
    function buyNow() {
      window.open("https://phantom.app/", "_blank");
    }

    const startDate = new Date("2025-04-19T00:00:00");
    const today = new Date();
    const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    const progress = Math.min(85 + daysPassed * 2, 100);
    document.getElementById("progressBar").style.width = progress + "%";
  </script>
</body>
</html>
